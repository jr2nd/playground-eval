<html>

<head>
  <meta charset="UTF-8">
  <script src="script.js" defer></script>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
  <input type="number"  id="numin" />
  <div id="answer"></div>
  <div id="container">
    <div id="key_1" class="key key_number">1</div>
    <div id="key_2" class="key key_number">2</div>
    <div id="key_3" class="key key_number">3</div>
    <div id="key_4" class="key key_number">4</div>
    <div id="key_5" class="key key_number">5</div>
    <div id="key_6" class="key key_number">6</div>
    <div id="key_7" class="key key_number">7</div>
    <div id="key_8" class="key key_number">8</div>
    <div id="key_9" class="key key_number">9</div>
    <div id="key_0" class="key key_number">0</div>

    <div id="key_add" class="key key_symbol operator">+</div>
    <div id="key_subtract" class="key key_symbol operator">-</div>
    <div id="key_multiply" class="key key_symbol operator">*</div>
    <div id="key_divide" class="key key_symbol operator">/</div>
    <div id="key_equals" class="key key_symbol">=</div>
    <div id="key_decimal" class="key  key_symbol">.</div>
    <div id="key_backspace" class="key key_symbol">BS</div>
    <div id="key_clear" class="key key_symbool">Clear</div>
  </div>

</body>

</html>
